<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="" class="logo"><h3>AutoHub: Ultimate Destination for Premium Cars</h3></a>
            <ul class="nav-link">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <ul class="social-link">
              <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
              <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
              <li><a href="https://www.instagram"><i class="fab fa-instagram"></i></a></li>
                <li class="login-button"><a href="login.html"><img src="login.jpg" alt="Login"  height="40px"></a></li>
            </ul>
        </div>
    </nav>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <a href="explore cars.html">
      <button type="button" onclick="validateLogin()">Login</button></a>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username !== '' && password !== '') {
        alert('Login successful!');
      } else {
        alert('Please enter valid username and password.');
      }
    }
  </script>
</body>
</html>
